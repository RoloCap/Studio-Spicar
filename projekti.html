  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-sans text-white bg-black">

  <!-- HEADER (isti kao na glavnoj) -->
  <header class="flex fixed w-full h-32 z-50 bg-black/70 backdrop-blur-md">
    <div class="w-full mx-auto flex justify-between items-center px-6 md:px-10 py-4 gap-24 relative">
      <!-- Logo -->
      <div>
        <a href="index.html" class="flex items-center">
          <img src="Logo white-01.png" alt="VitoDesign" class="w-28 md:w-32">

      </div>

      <!-- Navigacija -->
      <div>

      <!-- BLOK 1 -->
      <a href="video.html" 
         class="relative group rounded-2xl overflow-hidden shadow-lg hover:scale-105 transition-transform duration-300">

             class="w-full h-80 object-cover opacity-80 group-hover:opacity-100 transition-opacity duration-300">
        <div class="absolute inset-0 bg-black/40 group-hover:bg-black/20 transition duration-300"></div>
        <h2 class="absolute inset-x-0 bottom-6 text-center text-3xl font-bold text-white">Video</h2>
      </a>

      <!-- BLOK 2 -->
      <a href="3d.html" 
         class="relative group rounded-2xl overflow-hidden shadow-lg hover:scale-105 transition-transform duration-300">
        <img src="Rolex1_small.jpg" alt="3D animacija" 
             class="w-full h-80 object-cover opacity-80 group-hover:opacity-100 transition-opacity duration-300">
        <div class="absolute inset-0 bg-black/40 group-hover:bg-black/20 transition duration-300"></div>
        <h2 class="absolute inset-x-0 bottom-6 text-center text-3xl font-bold text-white">3D</h2>
      </a>

      <!-- BLOK 3 -->
      <a href="2d.html" 
         class="relative group rounded-2xl overflow-hidden shadow-lg hover:scale-105 transition-transform duration-300">

             class="w-full h-80 object-cover opacity-80 group-hover:opacity-100 transition-opacity duration-300">
        <div class="absolute inset-0 bg-black/40 group-hover:bg-black/20 transition duration-300"></div>
        <h2 class="absolute inset-x-0 bottom-6 text-center text-3xl font-bold text-white">2D</h2>
      </a>

      <!-- BLOK 4 -->
      <a href="fotografija.html" 
         class="relative group rounded-2xl overflow-hidden shadow-lg hover:scale-105 transition-transform duration-300">
        <img src="Macka_small.jpg" alt="Fotografija" 
             class="w-full h-80 object-cover opacity-80 group-hover:opacity-100 transition-opacity duration-300">
        <div class="absolute inset-0 bg-black/40 group-hover:bg-black/20 transition duration-300"></div>
        <h2 class="absolute inset-x-0 bottom-6 text-center text-3xl font-bold text-white">Fotografija</h2>
      </a>
    </div>
  </main>

  <!-- FOOTER (isti kao na glavnoj) -->
  <footer class="relative w-full bg-black lg:bg-black lg:h-64 h-auto overflow-hidden">
    <!-- Pozadinska slika -->
    <div class="absolute inset-0 sm:bg-[url('Footer-medium.png')] lg:bg-[url('Footer2k.png')] bg-cover bg-center"></div>

    <!-- Sadržaj -->
    <div class="relative h-full flex items-center lg:justify-end justify-center lg:pr-10 lg:mr-64">
      <div class="text-white text-center max-w-md px-4">
        <h3 class="text-xl font-bold">Studio Špicar</h3>
        <p class="text-gray-200 mt-1">Fotografija | Video produkcija | 3D animacija</p>

        <div class="flex flex-col sm:flex-row gap-4 mt-2 justify-center">
          <a href="index.html#o-meni" class="hover:text-gray-300 transition">O meni</a>
          <a href="projekti.html" class="hover:text-gray-300 transition">Projekti</a>
          <a href="index.html#kontakt" class="hover:text-gray-300 transition">Kontakt</a>

      </div>
    </div>
  </footer>

</html>
